name: API Test with Curl

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bcrypt==4.2.0 blinker==1.9.0 certifi==2024.8.30 charset-normalizer==3.4.0 click==8.1.7 dnspython==2.7.0 Flask==3.1.0 Flask-Bcrypt==1.0.1 Flask-Cors==5.0.0 Flask-JWT-Extended==4.6.0 Flask-Login==0.6.3 Flask-PyMongo==2.3.0 fpdf==1.7.2 idna==3.10 iniconfig==2.0.0 itsdangerous==2.2.0 Jinja2==3.1.4 lxml==5.3.0 MarkupSafe==3.0.2 packaging==24.2 pluggy==1.5.0 PyJWT==2.9.0 pymongo==4.10.1 pytest==8.3.4 python-docx==1.1.2 python-dotenv==1.0.1 requests==2.32.3 typing-extensions==4.12.2 urllib3==2.2.3 Werkzeug==3.1.3

    - name: Set environment variables from secrets
      run: |
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV
        echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> $GITHUB_ENV

    - name: Start Flask server
      env:
        FLASK_APP: app.py
        FLASK_RUN_HOST: 0.0.0.0
        FLASK_RUN_PORT: 5000
      run: |
        flask run &  # Start Flask in the background
        sleep 10  # Wait to ensure Flask starts

    - name: Check Flask Health
      run: |
        curl --fail --show-error --verbose http://127.0.0.1:5000/health

    - name: Test registration endpoint
      run: |
        curl --fail --show-error --verbose \
        -X POST http://127.0.0.1:5000/api/auth/register \
        -H "Content-Type: application/json" \
        -d '{"name":"Test","last_name":"User","age":30,"phone":"1234567890","email":"testuser@example.com","password":"password123"}'

    - name: Test login endpoint
      run: |
        curl --fail --show-error --verbose \
        -X POST http://127.0.0.1:5000/api/auth/login \
        -H "Content-Type: application/json" \
        -d '{"email":"testuser@example.com","password":"password123"}'
